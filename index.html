<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQ Dashboard | Disaster Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="team-name">TEAM HARMONIC</div>
        <h1><i class="fas fa-shield-alt"></i> ResQ Command Center</h1>
        <div class="system-status">
            <span class="status-dot"></span> SYSTEM ONLINE
        </div>
    </header>

    <main class="dashboard">
        <!-- Section 1: Smart Helmet -->
        <section class="card" id="helmet-section">
            <h2><i class="fas fa-helmet-safety"></i> Smart Helmet</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Alcohol Level</div>
                    <div class="stat-value" id="alc-value">0.02%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Gyro Status</div>
                    <div class="stat-value" id="gyro-status">Stable</div>
                </div>
            </div>
            <div id="alc-alert" class="alert"></div>
            <div id="accident-alert" class="alert"></div>
            <div id="ign-status" class="ign-status ign-on">Ignition: ACTIVE</div>
            <div id="helmet-map" class="map-container" style="height: 180px; margin-top: 1rem; border-radius: 12px;">
            </div>
        </section>

        <!-- Section 2: Coal Mining -->
        <section class="card" id="mining-section">
            <h2><i class="fas fa-mountain"></i> Coal Mining Safety</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Toxic Gas (CH4)</div>
                    <div class="stat-value" id="gas-value">12 ppm</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Temperature</div>
                    <div class="stat-value" id="temp-value">28°C</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">AQI</div>
                    <div class="stat-value" id="aqi-value">45</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Pressure</div>
                    <div class="stat-value">1013 hPa</div>
                </div>
            </div>
            <div id="mining-alert" class="alert"></div>
        </section>

        <!-- Section 3: Fire & Smoke -->
        <section class="card" id="fire-section">
            <h2><i class="fas fa-fire-extinguisher"></i> Fire & Smoke Alarm</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Flame Level</div>
                    <div class="stat-value" id="flame-value">Low</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Smoke Density</div>
                    <div class="stat-value" id="smoke-value">0.05 mg/m³</div>
                </div>
            </div>
            <div id="fire-alert" class="alert"></div>
            <div id="fire-map" class="map-container" style="height: 180px; margin-top: 1rem; border-radius: 12px;">
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>

</html>
